# Maestro Activation Server Configuration

[server]
# Network configuration
bind_address = 0.0.0.0
http_port = 8080
https_port = 8443
enable_https = true
max_connections = 1000
max_connections_per_ip = 10

# SSL/TLS configuration
ssl_certificate = /opt/maestro/activation/keys/server.crt
ssl_private_key = /opt/maestro/activation/keys/server.key
ssl_protocols = TLSv1.2,TLSv1.3

[database]
# SQLite database configuration
database_path = /opt/maestro/activation/database/activation.db
backup_enabled = true
backup_interval_hours = 24
vacuum_interval_days = 7

[security]
# Rate limiting
rate_limit_enabled = true
rate_limit_requests = 10
rate_limit_window_minutes = 15

# Token configuration
token_validity_hours = 24
activation_token_length = 64

# Anti-tampering
integrity_check_enabled = true
vm_detection_enabled = true
debugger_detection_enabled = true

[logging]
# Logging configuration
log_level = INFO
log_path = /opt/maestro/activation/logs
log_rotation_size_mb = 100
log_retention_days = 30

# Security logging
security_log_enabled = true
audit_log_enabled = true
failed_attempts_log = true

[licensing]
# License configuration
default_validity_years = 10
features = captive_portal,home_assistant,wifi_management
hardware_binding_enabled = true

# Encryption keys (in production, these should be more securely managed)
master_key = MAESTRO_LICENSE_MASTER_KEY_2024_SECURE
checksum_salt = CAPTIVE_PORTAL_SALT_VALIDATION_2024

[api]
# API configuration
api_version = v1
cors_enabled = true
cors_origins = *
json_compression = true

# API endpoints
register_endpoint = /api/v1/register
activate_endpoint = /api/v1/activate
validate_endpoint = /api/v1/validate
status_endpoint = /api/v1/status

[deployment]
# Deployment settings
environment = production
debug_mode = false
admin_panel_enabled = false
metrics_enabled = true